---
- hosts: all
  
  tasks:
    - name: APT Package List Updater
      become: yes
      become_method: sudo
      apt:
        update_cache: yes
        cache_valid_time: 3600
    - name: APT Package Upgrader
      become: yes
      become_method: sudo
      apt:
        upgrade: yes
      register: result
    - name: Show Output
      debug: msg="{{ result.stdout_lines }}"
      when: result.changed
    - name: Send message to discord on software upgrated
      uri:
        url:  "{{ WEB_HOOK }}"
        method: 'POST'
        body_format: json
        body: {
           'content': "Opdated software on {{ HOSTNAME }}",
           'username': "You humble servant",
        }
        status_code: 204  
      when: result.changed  
    - name: Example using fail and when together
        ansible.builtin.fail:
          msg: Error when trying to updata/upgrade
          uri:
            url:  "{{ WEB_HOOK }}"
            method: 'POST'
            body_format: json
            body: {
               'content': "Error on update of {{ HOSTNAME }}",
               'username': "You humble servant",
            }
          when: cmdb_status != "to-be-staged"
